{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <div class="container">
      <h1 class="display-3">浮生六记</h1>
      <p>《浮生六记》是清朝沈复的自传体散文小说，一本际遇曲折离奇的小说。
        它遇到了杨引传、俞平伯、林语堂诸位先生，被发现、出版，也翻译成多国语言，蜚声国际；
        被改编为广播剧、舞台剧表演，感人肺腑，赚人热泪。
        俞平伯先生作序说：“俨如一块纯美的水晶，只见明莹，不见衬露明莹的颜色；
        只见精微，不见制作精微的痕迹。”这是公认最适切的赞辞。
        林语堂先生在英译序中说：“芸，我想，是中国文学中最可爱的女人。”
        可谓对个中人物最高贵的称许。</p>
  </div>
{% endblock %}
